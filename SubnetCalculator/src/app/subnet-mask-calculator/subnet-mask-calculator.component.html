<mat-drawer-container>
  <mat-drawer mode="side" (keydown.arrowup)="onMoveUp($event)" (keydown.arrowdown)="onMoveDown($event)" opened>
    <mat-nav-list>
      <a mat-list-item *ngFor="let subnetMask of subnetMasks"
          id="sm_{{subnetMask}}"
            (click)="onSelectSubnet(subnetMask)"
                  [ngClass]="{'selectedButton': (selectedSubnetMask == subnetMask)}">
        <span>{{subnetMask}}</span>
      </a>
     </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-subnet-mask [subnetMask]="selectedSubnetMask">

    </app-subnet-mask>
  </mat-drawer-content>
</mat-drawer-container>
