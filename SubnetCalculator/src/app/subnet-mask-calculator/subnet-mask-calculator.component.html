<mat-drawer-container>
  <mat-drawer mode="side" (keydown.arrowup)="onMoveUp()" (keydown.arrowdown)="onMoveDown()" opened>
    <ul >
      <li *ngFor="let subnetMask of subnetMasks">
        <button (click)="onSelectSubnet(subnetMask)"
                [ngClass]="{'selectedButton': (selectedSubnetMask == subnetMask)}">
          {{subnetMask}}
        </button>
      </li>
    </ul>
  </mat-drawer>
  <mat-drawer-content>
    <app-subnet-mask [subnetMask]="selectedSubnetMask">

    </app-subnet-mask>
  </mat-drawer-content>
</mat-drawer-container>
