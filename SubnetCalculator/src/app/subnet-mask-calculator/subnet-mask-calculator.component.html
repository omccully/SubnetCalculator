<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <ul >
      <li *ngFor="let subnetMask of subnetMasks"><button (click)="onSelectSubnet(subnetMask)">{{subnetMask}}</button></li>
    </ul>
  </mat-drawer>
  <mat-drawer-content>
    <app-subnet-mask [subnetMask]="selectedSubnetMask">

    </app-subnet-mask>
  </mat-drawer-content>
</mat-drawer-container>
