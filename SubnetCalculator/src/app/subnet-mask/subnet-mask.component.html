<p>Subnet mask: {{subnetMask}}</p>
<p>Class: {{class}}</p>
<p>Hosts per subnet: {{hostsPerSubnet}}</p>
<p>Number of subnets: {{numberOfSubnets}}</p>
<table>
  <thead>
    <tr>
      <td>Subnet binary</td>
      <td>Subnet address</td>
      <td>Valid host range</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let subnet of subnets">
      <td>{{ subnet.networkBits }}</td>
      <td>{{ subnet }}</td>
      <td>{{ subnet.firstHostAddress }}-{{ subnet.lastHostAddress}}</td>
    </tr>
  </tbody>
</table>
